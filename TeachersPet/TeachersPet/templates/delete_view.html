<!DOCTYPE html>

{% extends "template_base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}


<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> {{model}} Deletion </legend>
            {{form|crispy}}
        </fieldset>
        Are you want to delete this item ?
               
            <button class="btn btn-outline-info" type="submit">Yes</button>
            <button class="btn btn-outline-info" type="cancel">Cancel</button>


    </form>

</div>
{% endblock content %}
