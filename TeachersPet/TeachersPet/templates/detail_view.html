<!DOCTYPE html>

{% extends "template_base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}


<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> {{model}} View </legend>
            {{form|crispy}}
        </fieldset>
        <!-- form as paragraph -->
        {{ data.title }} <br />
        {{ data.description }}

        <button class="btn btn-outline-info" type="submit">Update</button>
        <button class="btn btn-outline-info" type="cancel">Cancel</button>


    </form>

</div>
{% endblock content %}
