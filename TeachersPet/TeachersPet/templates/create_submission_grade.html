<!DOCTYPE html>
{% extends "template_base.html" %}  <!--creates child of base template. Applies nav bar to this view-->
{% load static %}
{% load crispy_forms_tags %}
{% load user_tags %}


{% block content %}

<div class="content-section">
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Grade assignment</legend>
            {{form|crispy}}
        </fieldset>

        <div class"form-group">
            <button class="btn btn-outline-info" type="submit">Save grade</button>
        </div>

    </form>


</div>
{% endblock content %}
