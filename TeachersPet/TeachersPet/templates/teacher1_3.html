<!DOCTYPE html>
{% extends "template_base.html" %}  <!--creates child of base template. Applies nav bar to this view-->
{% load static %}

{% block content %} <!--this block is where the page content is added-->
    <p style="text-align:left;"> <img src= "{% static 'app/images/classes_2.png' %}" width="400" height="108.5" alt=""> </p>
    <h1 style="text-align:left;">Completed Courses</h1>

    {% for dummy_data in dummy_data %}  <!--for loops through dummy data in views.py and populates page-->
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <h2><a class="mr-2" href="#">{{ dummy_data.class }}</a></h2>   <!--replace dummy data with DB data-->
            </div>
          </div>
        </article>
    {% endfor %}    <!--closes for loop block-->

    <a href="% url 'teacher1_3' %">    <!--href value will link to completed courses page when created-->
        <button class="btn btn-outline-info">Completed</button>
    </a>

    <a href="{% url 'teacher1_1' %}">    <!--href value will link to current courses page when created-->
        <button class="btn btn-outline-info">Current</button>
    </a>
    
    <a href="#">    <!--href value will link to future courses page when created-->
        <button class="btn btn-outline-info">Future</button>
    </a>
{% endblock content %}  <!--ends content block-->
